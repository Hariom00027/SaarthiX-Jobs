services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=/jobs-api
    container_name: jobs-frontend
    ports:
      - "3500:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: always
    networks:
      - jobs-network
      - saarthix-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: jobs-backend
    ports:
      - "2000:8080"
    env_file:
      - .env
    environment:
      # MongoDB Configuration
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb://jobs-mongo:2002/saarthix}
      - SPRING_DATA_MONGODB_DATABASE=${MONGODB_DATABASE:-saarthix}
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      # Authentication
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://saarthix.com:8090/jobs-api/login/oauth2/code/google}
      # SomethingX Integration
      - SOMETHINGX_BACKEND_URL=${SOMETHINGX_BACKEND_URL:-http://somethingx-backend:8080}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Email Configuration
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST:-smtp.gmail.com}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT:-587}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      - SPRING_MAIL_FROM=${SPRING_MAIL_FROM:-noreply@saarthix.com}
      # App Configuration
      - APP_FRONTEND_URL=${APP_FRONTEND_URL:-http://saarthix.com:8090/i5h0t1r1a2a2s.com/jobs/}
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - jobs-network
      - saarthix-network

  mongo:
    image: mongo:4.4.29
    container_name: jobs-mongo
    ports:
      - "2002:2002"
    command: ["mongod", "--port", "2002"]
    volumes:
      - mongo-data:/data/db
    restart: always
    healthcheck:
      test: ["CMD", "mongo", "--port", "2002", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobs-network

volumes:
  mongo-data:

networks:
  jobs-network:
    driver: bridge
  saarthix-network:
    external: true
    name: saarthix-network
