# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:2002/saarthix}
spring.data.mongodb.database=${MONGODB_DATABASE:saarthix}

# OAuth2 Google Configuration
# SECURITY: Never hardcode credentials! Set these via environment variables
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:2003/login/oauth2/code/{registrationId}}

spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo

# Server Configuration
server.port=${SERVER_PORT:2000}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}

# JWT Configuration
# SECURITY WARNING: In production, always set JWT_SECRET via environment variable!
# Generate a secure secret using: openssl rand -base64 64
jwt.secret=${JWT_SECRET:}
jwt.expirationMs=${JWT_EXPIRATION:86400000}

# Email Configuration
# SECURITY: Never hardcode email credentials! Set these via environment variables
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
spring.mail.from=${SPRING_MAIL_FROM:noreply@saarthix.com}

# OpenAI API Configuration
# Get your API key from: https://platform.openai.com/api-keys
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}

# Frontend URL Configuration
app.frontend.url=${APP_FRONTEND_URL:http://localhost:2003}